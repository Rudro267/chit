<!-- Input for file selection -->
<input type="file" id="fileInput" accept="image/*">

<!-- Image tag for displaying preview -->
<img id="preview" src="" alt="Image preview" style="max-width: 200px; display: none;">

<!-- Anchor tag for downloading the file -->
<a href="#" id="downloadLink" download style="display: none;">Download File</a>

<script>
// Function to update the preview and download link
function updatePreviewAndDownload() {
  var fileInput = document.getElementById('fileInput');
  var preview = document.getElementById('preview');
  var downloadLink = document.getElementById('downloadLink');

  // Make sure a file was selected
  if (fileInput.files && fileInput.files[0]) {
    var reader = new FileReader();

    // Update the preview image when the file is read
    reader.onload = function(e) {
      preview.src = e.target.result;
      preview.style.display = 'block';
    };

    // Read the image file as a data URL
    reader.readAsDataURL(fileInput.files[0]);

    // Update the download link
    downloadLink.href = URL.createObjectURL(fileInput.files[0]);
    downloadLink.download = fileInput.files[0].name;
    downloadLink.textContent = 'Download ' + fileInput.files[0].name;
    downloadLink.style.display = 'block';
  }
}

// Event listener for file input change
document.getElementById('fileInput').addEventListener('change', updatePreviewAndDownload);
</script>
